<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Palette Selector</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }
        .rectangle {
            border: 1px solid black;
            margin: 2px;
            width: 10vw;
            height: 50vh;
            text-align: center;
            padding-top: 10px;
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px black;
        }

        .dark-theme {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Colors Palette Selector</h1>
    <button type="button" id="palettebtn">Change Palette</button>
    <div class="container">
        // inline type mouseover
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
    </div>

    <script>
        const containerNode = document.querySelector('.container');
        // console.log('These are the children of the flex container:');
        // console.log(containerNode.children);
        // console.log('And this is the parent, with all the siblings:');
        // console.log(containerNode.parentNode);

        const palette = [
        "Charcoal",
        "264653",
        "Persian green",
        "2a9d8f",
        "Saffron",
        "e9c46a",
        "Sandy brown",
        "f4a261",
        "Burnt sienna",
        "e76f51",
        ]

        // const clientName = window.prompt("Welcome to Colors! Enter company name:");

        const paletteBtn = document.getElementById('palettebtn');
        const welcomeMsg = document.createElement('h2');
        const toggleBtn = document.createElement('button');
        const colorBars = document.querySelectorAll('.rectangle');

        paletteBtn.addEventListener('click', changePalette);
        toggleBtn.addEventListener('click', toggleTheme);
        colorBars.forEach(el => {
            el.addEventListener('mouseover', showInfo);
        })

        const toggleTheme = () => {
            document.querySelector('body').classList.toggle('dark-theme');
        }
        
        const changePalette = () => {
            colorBars.forEach((bar, index) => {
                bar.textContent = palette[index * 2];
                bar.title = palette[index * 2] + "- #" + palette[index * 2 + 1];
                bar.style.backgroundColor = "#" + palette[index * 2 + 1];
                bar.id = palette[index * 2 + 1];
            })
        }

        const showInfo = () => {
            // to be implemented
        }
        
        welcomeMsg.textContent = "Welcome" + ' Client' + ", we are excited to help you choose the perfect palette! Use the button to shuffle through some beautiful color combinations.";
        welcomeMsg.style.border = "1px solid grey";
        welcomeMsg.style.padding = "0.5em";

        toggleBtn.textContent = "Dark Theme Off";
        toggleBtn.id = "toggleBtn";

        const infoBox = document.createElement('div');
        infoBox.setAttribute('id', 'info-box');

        const hover = document.querySelectorAll('.rectangle');
        hover.forEach(rectangle => {
            rectangle.addEventListener('mouseover', (event) => {
                const backgroundColor = window.getComputedStyle(event.target).backgroundColor;
                const color = window.getComputedStyle(event.target).
                infoBox.textContent = backgroundColor;
            });
        });

        document
            .querySelector('h1')
            .insertAdjacentElement('afterend', welcomeMsg);
        document
            .querySelector('#palettebtn')
            .insertAdjacentElement('beforebegin', toggleBtn);
        
        changePalette();
    </script>
</body>
</html>
